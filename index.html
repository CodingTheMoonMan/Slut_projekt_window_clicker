<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window clicker</title>
    <link rel="stylesheet" href="main_style.css">
</head>
<body>
    <canvas id="particlesCanvas"></canvas>
    <audio id="select_sound" src="sounds/sound.wav"></audio>
    <div id="background_container">
        <div id="stripe_background"></div>
        <div id="background_gradient"></div>
    </div>

    <div class="main_menu" id="main_menu">
        <div id="background_effect"></div>
        <div id="button_container">
            <button><h3>Language</h3></button>
            <div id="volume_options">
                <h3>Volume</h3>
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            </div>
            <button><h3>Music</h3></button>
            <button><h3>Sound Effects</h3></button>
            <button><h3>About</h3></button>
        </div>
    </div>
    
    <div class="tabs">
        <div id="upgrade_container">
            <div id="upgrades_tab">
                <h1>Uppgrades</h1>
                <div id="uppgrade_scrollable_menu">
                    <button class="uppgrade_button" id="mouse_upgrade" onmouseenter="hover_on_sound('select_sound')" onclick="uppgrade_mouse_click()">1.4x Mouse Click | 50 | windows</button>
                    <button class="uppgrade_button" onmouseenter="hover_on_sound('select_sound')"> +1 Croatian Farmer | 100 | windows </button>
                    <button class="uppgrade_button" onmouseenter="hover_on_sound('select_sound')"> +1 Croatian Farming Tools | 400 | windows</button>
                    <button class="uppgrade_button" onmouseenter="hover_on_sound('select_sound')">+1 Croatian Tractor | 800 | windows</button>
                    <button class="uppgrade_button" onmouseenter="hover_on_sound('select_sound')">+1 Croatian Tractor | 400 | windows</button>
                    <button class="uppgrade_button" onmouseenter="hover_on_sound('select_sound')">+1 Croatian Tractor | 400 | windows</button>
                    <button class="uppgrade_button" onmouseenter="hover_on_sound('select_sound')">+1 Croatian Tractor | 400 | windows</button>
                    <button class="uppgrade_button" onmouseenter="hover_on_sound('select_sound')">+1 Croatian Tractor | 400 | windows</button>
                </div>
                <button id="open_uppgrade_button" onclick="open_uppgrade_menu()"></button>
            </div>
        </div>

        <div class="top_tab">
            <button id="main_menu_button" class="main_menu_button" onclick="open_main_menu()">
                <img src="HomeIcon.svg">
            </button>
        </div>

        <div id="window_background">
            <div class="window_counter"> <h3>Windows:</h3> <h3 class="total_windows" id="window_counter">0</h3></div>
        </div>
        <button id="window_button" onclick="add_windows()"></button>
    </div>
</body>
<script src="game_manager.js"></script>
<script src="particleSystem.js"></script>
</html>
