<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window clicker</title>
    <link rel="stylesheet" href="main_style.css">
</head>
<body>
    <audio id="select_sound" src="sounds/selectSound.wav"></audio>
    <div id="background_container">
        <div id="stripe_background"></div>
        <div id="background_gradient"></div>
    </div>

    <div class="main_menu" id="main_menu">
        <div id="background_effect"></div>
        <div id="button_container">
            <button><h3>Language</h3></button>
            <div id="volume_options">
                <h3>Volume</h3>
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            </div>
            <button><h3>Music</h3></button>
            <button><h3>Sound Effects</h3></button>
            <button><h3>About</h3></button>
        </div>
    </div>
    
    <div class="tabs">
        <div id="upgrade_container">
            <div id="upgrades_tab">
                <h1>Uppgrades</h1>
                <div id="uppgrade_scrollable_menu">
                    <button id="uppgrade_button" onmouseenter="hover_on_sound('select_sound')" onclick="uppgrade_mouse_click()"><h2 id="mouse_upg_text">1.4x Mouse Click | </h2> <h2 id="mouse_price">50</h2> <h2>windows</h2></button>
                    <button id="uppgrade_button"><h2>+1 Croatian Farmer | 100 windows</h2></button>
                    <button id="uppgrade_button"><h2>+1 Croatian Donkey | 200 windows</h2></button>
                    <button id="uppgrade_button"><h2>+1 Croatian Farming Tools | 400 windows</h2></button>
                    <button id="uppgrade_button"><h2>+1 Croatian Tractor | 800 windows</h2></button>
                    <button id="uppgrade_button"><h2>+1 Croatian Tractor | 400 windows</h2></button>
                    <button id="uppgrade_button"><h2>+1 Croatian Tractor | 400 windows</h2></button>
                    <button id="uppgrade_button"><h2>+1 Croatian Tractor | 400 windows</h2></button>
                    <button id="uppgrade_button"><h2>+1 Croatian Tractor | 400 windows</h2></button>
                    <button id="uppgrade_button"><h2>+1 Croatian Tractor | 400 windows</h2></button>
                </div>
                <button id="open_uppgrade_button" onclick="open_uppgrade_menu()"></button>
            </div>
        </div>

        <div class="top_tab">
            <button id="main_menu_button" class="main_menu_button" onclick="open_main_menu()">
                <img src="HomeIcon.svg">
            </button>
            <div class="window_counter"> <h3>Windows:</h3> <h3 class="total_windows" id="window_counter">0</h3></div>
        </div>

        <div id="window_tab">
            <div id="window_background"><button id="window_button" onclick="add_windows()"></button></div>
        </div>
    </div>
    <script src="game_manager.js"></script>
</body>
</html>
