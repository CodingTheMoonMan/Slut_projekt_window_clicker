<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window clicker</title>
    <link rel="stylesheet" href="main_style.css">
</head>
<body>
    <canvas id="canvasBackground"></canvas>

    <div class="main_menu" id="main_menu">
        <div id="button_container">
            <button><h3>Language</h3></button>
            <div id="volume_options">
                <h3>Volume</h3>
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            </div>
            <button><h3>Music</h3></button>
            <button><h3>Sound Effects</h3></button>
            <button><h3>About</h3></button>
        </div>
    </div>

    <div class="tabs">
        <div id="uppgrades_tab">
            <h1>Uppgrades</h1>
            <div id="uppgrade_scrollable_menu">
                <button id="uppgrade_button"><h2>0.4x Mouse Click | 50 windows</h2></button>
                <button id="uppgrade_button"><h2>+1 Croatian Farmer | 100 windows</h2></button>
                <button id="uppgrade_button"><h2>+1 Croatian Donkey | 200 windows</h2></button>
                <button id="uppgrade_button"><h2>+1 Croatian Tractor | 400 windows</h2></button>
                <button id="uppgrade_button"><h2>+1 Croatian Tractor | 400 windows</h2></button>
                <button id="uppgrade_button"><h2>+1 Croatian Tractor | 400 windows</h2></button>
                <button id="uppgrade_button"><h2>+1 Croatian Tractor | 400 windows</h2></button>
                <button id="uppgrade_button"><h2>+1 Croatian Tractor | 400 windows</h2></button>
                <button id="uppgrade_button"><h2>+1 Croatian Tractor | 400 windows</h2></button>
                <button id="uppgrade_button"><h2>+1 Croatian Tractor | 400 windows</h2></button>
            </div>
            <div class="anchorButton">
                <button class="uppgrade_button" onclick="open_uppgrade_menu()"></button>
            </div>
        </div>

        <div class="top_tab">
            <button id="main_menu_button" class="main_menu_button" onclick="open_main_menu()"><h2 id="menu_text">Menu</h2></button>
            <div class="window_counter" id="notInMenu">
                <h3>Total windows:</h3>
                <h3 class="total_windows" id="window_counter">0</h3>
            </div>
        </div>

        <div id="window_tab">
            <div id="window_background"><button id="window_button" onclick="add_windows()"></button></div>
        </div>
    </div>
    <script src="game_manager.js"></script>
</body>
</html>
